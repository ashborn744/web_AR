<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>WebAR Experience</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-nft.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-nft type="nft" url="markerimageone.png" smooth="true">
        <a-entity gltf-model="scene.gltf"></a-entity>
      </a-nft>

      <a-nft type="nft" url="markerimagetwo.png" smooth="true">
        <a-entity gltf-model="scene.gltf"></a-entity>
      </a-nft>

      <a-nft type="nft" url="markerimagethree.png" smooth="true">
        <a-entity gltf-model="scene.gltf"></a-entity>
      </a-nft>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
